# Name
name: ğŸŒŸ Disponibilizar para o Github Pages!

# Trigger
on:
  push:
    branches:
      - master
  workflow_dispatch:

# Jobs
jobs:
  # Deploy
  deploy:
    # Runs on Ubuntu 20.04
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      # Uses Actions Checkout
      - uses: actions/checkout@v2

      # Configure Node Job
      - name: ğŸ”§ Configurar o Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "pnpm"

      # Build Static Page Job
      - name: ğŸ§± Construir a pagina estÃ¡tica
        run: |
          pnpm i
          pnpm run build
          pnpm run export

      # Deploy Job
      - name: ğŸŒ Disponibilizar ao PÃºblico!
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
